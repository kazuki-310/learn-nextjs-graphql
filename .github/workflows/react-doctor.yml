name: React Doctor

on:
  pull_request:
  push:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  react-doctor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: millionco/react-doctor@main
        env:
          NO_COLOR: 1
        with:
          diff: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          verbose: true
