schema {
  query: Query
  mutation: Mutation
}

scalar DateTime

enum Role {
  ADMIN
  EDITOR
  VIEWER
}

type User {
  id: ID!
  name: String!
  email: String!
  role: Role!
  createdAt: DateTime!
}

type Product {
  id: ID!
  title: String!
  description: String
  createdAt: DateTime!
  updatedAt: DateTime!
  price: Int
}

input ProductInput {
  title: String!
  description: String
  price: Int
}

type Query {
  users: [User!]!
  products: [Product!]!
}

type Mutation {
  createProduct(input: ProductInput!): Product!
}
