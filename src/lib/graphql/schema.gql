schema {
  query: Query
  mutation: Mutation
}

scalar DateTime

enum Role {
  ADMIN
  EDITOR
  VIEWER
}

type User {
  id: ID!
  name: String!
  email: String!
  role: Role!
  createdAt: DateTime!
}

type Project {
  id: ID!
  title: String!
  description: String
  createdAt: DateTime!
  updatedAt: DateTime!
  price: Int
}

input ProjectInput {
  title: String!
  description: String
  price: Int
}

type Query {
  users: [User!]!
  projects: [Project!]!
}

type Mutation {
  createProject(input: ProjectInput!): Project!
}
